<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main logo container -->
  <g>
    <!-- Outer circle with cutout for C shape -->
    <mask id="circleMaskMono">
      <circle cx="100" cy="100" r="90" fill="white" />
      <circle cx="100" cy="100" r="50" fill="black" />
      <rect x="100" y="10" width="90" height="180" fill="black" />
    </mask>
    
    <!-- Main shape in solid color -->
    <g mask="url(#circleMaskMono)">
      <circle cx="100" cy="100" r="90" fill="#5a31f4" />
      
      <!-- Subtle pattern in the negative space -->
      <g transform="translate(30, 30)" opacity="0.15">
        <circle cx="70" cy="70" r="60" fill="none" stroke="white" stroke-width="1" stroke-dasharray="4 4" />
      </g>
    </g>
    
    <!-- Clean outline -->
    <circle cx="100" cy="100" r="90" fill="none" stroke="#5a31f4" stroke-width="2" />
  </g>
</svg>
