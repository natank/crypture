<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6f46f6" />
      <stop offset="100%" stop-color="#00d1b2" />
    </linearGradient>
    
    <!-- Glow effect for dark background -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main logo container -->
  <g>
    <!-- Outer circle with cutout for C shape -->
    <mask id="circleMaskDark">
      <circle cx="100" cy="100" r="90" fill="white" />
      <circle cx="100" cy="100" r="50" fill="black" />
      <rect x="100" y="10" width="90" height="180" fill="black" />
    </mask>
    
    <!-- Main shape with gradient and glow -->
    <g mask="url(#circleMaskDark)">
      <circle cx="100" cy="100" r="90" fill="url(#darkGradient)" filter="url(#glow)" />
      
      <!-- Subtle pattern in the negative space -->
      <g transform="translate(30, 30)" opacity="0.2">
        <rect width="140" height="140" fill="none" stroke="white" stroke-width="1" stroke-dasharray="6 2" />
      </g>
    </g>
    
    <!-- Clean outline with glow -->
    <circle cx="100" cy="100" r="90" fill="none" stroke="url(#darkGradient)" stroke-width="2" filter="url(#glow)" />
  </g>
</svg>
