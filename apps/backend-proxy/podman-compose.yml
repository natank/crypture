version: '3.8'

services:
  backend-proxy:
    build:
      context: .
      dockerfile: Containerfile
    container_name: crypture-backend-proxy
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - CORS_ORIGIN=http://localhost:5173
      - LOG_LEVEL=info
    volumes:
      # Mount source code for development with hot reload
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      # Mount dist for built files
      - ./dist:/app/dist
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crypture-network

networks:
  crypture-network:
    driver: bridge
    name: crypture-network

volumes:
  crypture-backend-src:
    driver: local
