name: CI/CD Pipeline

# Manual-only (use nx-ci-local.yml as primary PR/push workflow)
on:
  workflow_dispatch:

# Cancel in-progress runs for the same PR/branch to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Run unit tests with Vitest
  unit-tests:
    name: Unit Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: |
          npx nx build shared-types --verbose
          npx nx build api-client --verbose --skip-nx-cache
          npx nx build utils --verbose

      - name: Run type checking (frontend)
        working-directory: ./apps/frontend
        run: npm run typecheck:ci

      - name: Run type checking (investor-presentation)
        working-directory: ./apps/investor-presentation
        run: npm run typecheck:ci

      - name: Run unit tests (frontend)
        working-directory: ./apps/frontend
        run: npm run test:unit
        env:
          CI: true

      - name: Run unit tests (investor-presentation)
        working-directory: ./apps/investor-presentation
        run: npm run test:unit
        env:
          CI: true

  # Job 2: Run E2E tests with Playwright
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./apps/frontend
        run: npx playwright install --with-deps

      - name: Build shared libraries
        run: |
          npx nx build shared-types --verbose
          npx nx build api-client --verbose --skip-nx-cache
          npx nx build utils --verbose

      - name: Build frontend
        run: npx nx build frontend --configuration=ci

      - name: Debug frontend build output
        run: |
          echo "dist/apps/frontend contents:"
          ls -la dist/apps/frontend || true
          echo "apps/frontend/dist contents:"
          ls -la apps/frontend/dist || true

      - name: Run E2E tests (frontend)
        working-directory: ./apps/frontend
        run: npm run test:e2e:ci
        env:
          CI: true

      - name: Build investor-presentation
        run: npx nx build investor-presentation --configuration=ci

      - name: Debug investor-presentation build output
        run: |
          echo "dist/apps/investor-presentation contents:"
          ls -la dist/apps/investor-presentation || true

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results/
          retention-days: 30

  # Job 3: Run linting
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (frontend)
        working-directory: ./apps/frontend
        run: npm run lint

      - name: Run ESLint (investor-presentation)
        working-directory: ./apps/investor-presentation
        run: npm run lint
